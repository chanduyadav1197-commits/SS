<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soori ‚ù§Ô∏è Subbu</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* Background Photo */
  .bg {
    position: fixed;
    inset: 0;
    background: url("subbu.jpg") center/contain no-repeat;
    background-color: black;
    filter: brightness(0.85);
    z-index: -3;
  }

  /* Proposal Text */
  .proposal-text {
    position: absolute;
    top: 55%;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 2.2rem;
    font-weight: bold;
    text-shadow: 0 0 12px rgba(0,0,0,0.8);
  }

  /* Buttons */
  .btns {
    position: absolute;
    bottom: 15%;
    width: 100%;
    text-align: center;
  }

  .heart-btn {
    width: 120px;
    height: 55px;
    border: none;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    color: white;
    border-radius: 30px;
    margin: 15px;
    transition: 0.3s;
  }

  #yesBtn {
    background: linear-gradient(to right, #00ffcc, #00cc66);
    box-shadow: 0 0 18px rgba(0,255,200,0.6);
  }

  #noBtn {
    background: linear-gradient(to right, #ff3366, #cc0000);
    position: absolute;
    box-shadow: 0 0 18px rgba(255,50,80,0.6);
  }

  /* Celebration Overlay Pleasant */
  #celebrate {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255, 220, 235, 0.25);
    backdrop-filter: blur(2px);
    overflow: hidden;
    z-index: 10;
  }

  /* Movie Credits Scroll */
  .credits {
    position: absolute;
    bottom: -100%;
    width: 100%;
    text-align: center;
    font-size: 3rem;
    font-weight: bold;
    color: #b30059;
    animation: creditsRoll 7s linear infinite;
  }

  @keyframes creditsRoll {
    0% { transform: translateY(0); }
    100% { transform: translateY(-200%); }
  }

  .credits div {
    margin: 80px 0;
  }

  /* Falling Hearts */
  .fall-heart {
    position: absolute;
    font-size: 22px;
    animation: fall 6s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
  }

  /* Final Message */
  .final-msg {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: white;
    text-shadow: 0 0 12px rgba(0,0,0,0.8);
  }
</style>
</head>

<body>

<div class="bg"></div>

<!-- Music -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Proposal -->
<div class="proposal-text">
  Hey Subbu ‚ù§Ô∏è <br>
  Will you be mine forever? üíç
</div>

<!-- Buttons -->
<div class="btns">
  <button class="heart-btn" id="yesBtn">YES üòç</button>
  <button class="heart-btn" id="noBtn">NO üôà</button>
</div>

<!-- Celebration -->
<div id="celebrate">

  <!-- Credits Style Scroll -->
  <div class="credits">
    <div>üíñ Soori Loves Subbu üíñ</div>
    <div>üåπ Happy Valentine‚Äôs Day Subbu üåπ</div>
  </div>

  <div class="final-msg">
    Text Soori üòò
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const celebrate = document.getElementById("celebrate");
  const music = document.getElementById("music");

  // NO button moves only in middle area
  noBtn.addEventListener("touchstart", () => {
    let centerX = window.innerWidth / 2;
    let centerY = window.innerHeight / 2;

    // Move within middle 300px box
    let x = centerX + (Math.random() * 300 - 150);
    let y = centerY + (Math.random() * 200 - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Falling Hearts Generator
  function createFallingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("fall-heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    celebrate.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  // YES Click
  yesBtn.addEventListener("click", () => {
    document.querySelector(".proposal-text").style.display = "none";
    document.querySelector(".btns").style.display = "none";

    celebrate.style.display = "block";
    music.play();

    setInterval(createFallingHeart, 350);
  });
</script>

</body>
</html>
