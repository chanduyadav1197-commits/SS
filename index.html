<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soori ‚ù§Ô∏è Subbu</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* Background Photo */
  .bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url("subbu.jpg") center/cover no-repeat;
    filter: brightness(0.6);
    z-index: -2;
  }

  /* Proposal Card */
  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    max-width: 380px;
    padding: 30px;
    text-align: center;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    color: white;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
  }

  h1 { font-size: 2rem; }
  h2 { font-weight: 300; }

  /* Heart Buttons */
  .heart-btn {
    width: 115px;
    height: 105px;
    border: none;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    color: white;
    clip-path: polygon(
      50% 85%, 90% 50%, 75% 15%, 
      50% 30%, 25% 15%, 10% 50%
    );
    margin: 15px;
  }

  #yesBtn {
    background: linear-gradient(to right, #00ff99, #00cc66);
  }

  #noBtn {
    background: linear-gradient(to right, #ff3333, #cc0000);
    position: absolute;
  }

  /* Celebration Full Screen */
  #celebrate {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255,0,100,0.85);
    color: white;
    font-size: 2.5rem;
    font-weight: bold;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  /* Full Screen Scrolling Text */
  .scrolling {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: scrollScreen 6s linear infinite;
    text-align: center;
    font-size: 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 40px;
  }

  @keyframes scrollScreen {
    0% { transform: translateY(100%); }
    100% { transform: translateY(-100%); }
  }

  /* Fireworks */
  .firework {
    position: absolute;
    font-size: 30px;
    animation: explode 1s ease-out infinite;
  }

  @keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
  }

  /* Text Soori */
  .final-msg {
    position: absolute;
    bottom: 40px;
    font-size: 2rem;
    background: rgba(0,0,0,0.4);
    padding: 15px 25px;
    border-radius: 20px;
  }
</style>
</head>

<body>

<div class="bg"></div>

<!-- Music (Local File) -->
<audio id="music" loop>
  <source src="asalem.mp3" type="audio/mpeg">
</audio>

<!-- Proposal Card -->
<div class="card" id="card">
  <h1>Hey Subbu ‚ù§Ô∏è</h1>
  <h2>Soori wants to ask you...</h2>
  <h1>Will you be mine forever? üíç</h1>

  <button class="heart-btn" id="yesBtn">YES üòç</button>
  <button class="heart-btn" id="noBtn">NO üôà</button>
</div>

<!-- Celebration Screen -->
<div id="celebrate">
  <div class="scrolling">
    üíñ Soori Loves Subbu üíñ  
    üåπ Happy Valentine‚Äôs Day Subbu üåπ  
  </div>

  <div class="final-msg">
    Text Soori üòò
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const celebrate = document.getElementById("celebrate");
  const music = document.getElementById("music");

  // NO runs away
  noBtn.addEventListener("touchstart", () => {
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 150);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Fireworks effect
  function fireworks() {
    for (let i = 0; i < 12; i++) {
      const fw = document.createElement("div");
      fw.classList.add("firework");
      fw.innerHTML = "üéÜ";
      fw.style.left = Math.random() * 100 + "vw";
      fw.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(fw);

      setTimeout(() => fw.remove(), 1000);
    }
  }

  // YES triggers celebration
  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    celebrate.style.display = "flex";
    music.play();
    setInterval(fireworks, 800);
  });
</script>

</body>
</html>
