<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soori ‚ù§Ô∏è Subbu</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* Background Photo Always Visible */
  .bg {
    position: fixed;
    inset: 0;
    background: url("subbu.jpg") center/contain no-repeat;
    background-color: black;
    filter: brightness(0.75);
    z-index: -3;
  }

  /* Proposal Card More Transparent */
  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    max-width: 380px;
    padding: 35px;
    text-align: center;
    border-radius: 30px;

    /* MORE TRANSPARENT */
    background: rgba(255,255,255,0.08);

    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0,0,0,0.35);
    color: white;
  }

  h1 { font-size: 2rem; }
  h2 { font-weight: 300; }

  /* Heart Buttons */
  .heart-btn {
    width: 110px;
    height: 100px;
    border: none;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    color: white;
    margin: 18px;
    border-radius: 20px;
    clip-path: path("M55 90 C20 65, 0 40, 20 20 C35 0, 55 20, 55 30 C55 20, 75 0, 90 20 C110 40, 90 65, 55 90 Z");
    transition: 0.3s;
  }

  #yesBtn {
    background: linear-gradient(to right, #00ffcc, #00cc66);
    box-shadow: 0 0 18px rgba(0,255,200,0.6);
  }

  #noBtn {
    background: linear-gradient(to right, #ff3366, #cc0000);
    position: absolute;
    box-shadow: 0 0 18px rgba(255,50,80,0.6);
  }

  /* Celebration Screen Transparent So Photo Visible */
  #celebrate {
    display: none;
    position: fixed;
    inset: 0;

    /* Transparent Overlay */
    background: rgba(255, 182, 193, 0.55);

    color: #b30059;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    z-index: 10;
    backdrop-filter: blur(6px);
  }

  /* Slower Scrolling */
  .scrolling {
    position: absolute;
    width: 100%;
    height: 100%;
    font-size: 2.8rem;
    font-weight: bold;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 60px;
    animation: scrollScreen 12s linear infinite;
  }

  @keyframes scrollScreen {
    0% { transform: translateY(100%); }
    100% { transform: translateY(-100%); }
  }

  /* Falling Hearts */
  .fall-heart {
    position: absolute;
    font-size: 22px;
    animation: fall 6s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
  }

  /* Final Message */
  .final-msg {
    position: absolute;
    bottom: 40px;
    font-size: 1.8rem;
    padding: 15px 25px;
    border-radius: 25px;
    background: rgba(255,255,255,0.45);
    color: #cc0066;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
  }
</style>
</head>

<body>

<!-- Background Photo -->
<div class="bg"></div>

<!-- Music -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Proposal Card -->
<div class="card" id="card">
  <h1>Hey Subbu ‚ù§Ô∏è</h1>
  <h2>Soori wants to ask you...</h2>
  <h1>Will you be mine forever? üíç</h1>

  <button class="heart-btn" id="yesBtn">YES üòç</button>
  <button class="heart-btn" id="noBtn">NO üôà</button>
</div>

<!-- Celebration -->
<div id="celebrate">
  <div class="scrolling">
    üíñ Soori Loves Subbu üíñ  
    üåπ Happy Valentine‚Äôs Day Subbu üåπ  
  </div>

  <div class="final-msg">
    Text Soori üòò
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const celebrate = document.getElementById("celebrate");
  const music = document.getElementById("music");

  // NO Button Escape
  noBtn.addEventListener("touchstart", () => {
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 150);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Falling Hearts Generator
  function createFallingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("fall-heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    celebrate.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  // YES Click
  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    celebrate.style.display = "flex";

    music.play();
    setInterval(createFallingHeart, 400);
  });
</script>

</body>
</html>
