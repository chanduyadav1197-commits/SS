<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soori ‚ù§Ô∏è Subbu</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* Full Photo Background */
  .bg {
    position: fixed;
    inset: 0;
    background: url("subbu.jpg") center/contain no-repeat;
    background-color: black;
    filter: brightness(0.8);
    z-index: -3;
  }

  /* Plain Proposal Text */
  .proposal-text {
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 0 12px rgba(0,0,0,0.7);
  }

  /* Buttons */
  .btns {
    position: absolute;
    bottom: 18%;
    width: 100%;
    text-align: center;
  }

  .heart-btn {
    width: 120px;
    height: 55px;
    border: none;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    color: white;
    border-radius: 30px;
    margin: 15px;
    transition: 0.3s;
  }

  #yesBtn {
    background: linear-gradient(to right, #00ffcc, #00cc66);
    box-shadow: 0 0 18px rgba(0,255,200,0.6);
  }

  #noBtn {
    background: linear-gradient(to right, #ff3366, #cc0000);
    position: absolute;
    box-shadow: 0 0 18px rgba(255,50,80,0.6);
  }

  /* Celebration Overlay (Transparent) */
  #celebrate {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255,182,193,0.45);
    backdrop-filter: blur(4px);
    overflow: hidden;
    z-index: 10;
  }

  /* Continuous Smooth Scroll */
  .marquee {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .marquee-content {
    position: absolute;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 80px;
    font-size: 3rem;
    font-weight: bold;
    color: #b30059;
    text-align: center;
    animation: marqueeScroll 8s linear infinite;
  }

  /* Second copy for seamless loop */
  .marquee-content.clone {
    top: 100%;
  }

  @keyframes marqueeScroll {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100%); }
  }

  /* Falling Hearts */
  .fall-heart {
    position: absolute;
    font-size: 22px;
    animation: fall 6s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
  }

  /* Final Message */
  .final-msg {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: white;
    text-shadow: 0 0 12px rgba(0,0,0,0.7);
  }
</style>
</head>

<body>

<div class="bg"></div>

<!-- Music -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Plain Proposal Text -->
<div class="proposal-text">
  Hey Subbu ‚ù§Ô∏è <br>
  Will you be mine forever? üíç
</div>

<!-- Buttons -->
<div class="btns">
  <button class="heart-btn" id="yesBtn">YES üòç</button>
  <button class="heart-btn" id="noBtn">NO üôà</button>
</div>

<!-- Celebration -->
<div id="celebrate">

  <!-- Continuous Scroll -->
  <div class="marquee">
    <div class="marquee-content">
      üíñ Soori Loves Subbu üíñ  
      üåπ Happy Valentine‚Äôs Day Subbu üåπ  
    </div>

    <div class="marquee-content clone">
      üíñ Soori Loves Subbu üíñ  
      üåπ Happy Valentine‚Äôs Day Subbu üåπ  
    </div>
  </div>

  <div class="final-msg">
    Text Soori üòò
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const celebrate = document.getElementById("celebrate");
  const music = document.getElementById("music");

  // NO Button Escape
  noBtn.addEventListener("touchstart", () => {
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 150);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Falling Hearts Generator
  function createFallingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("fall-heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    celebrate.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  // YES Click
  yesBtn.addEventListener("click", () => {
    document.querySelector(".proposal-text").style.display = "none";
    document.querySelector(".btns").style.display = "none";

    celebrate.style.display = "block";
    music.play();

    setInterval(createFallingHeart, 350);
  });
</script>

</body>
</html>
