<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soori ‚ù§Ô∏è Subbu</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #ff5f9e, #ff99cc);
    overflow: hidden;
    transition: 1s;
  }

  /* Premium Card */
  .card {
    width: 90%;
    max-width: 380px;
    padding: 35px;
    text-align: center;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    color: white;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  h2 {
    font-weight: 300;
    font-size: 1.2rem;
    margin-bottom: 25px;
  }

  /* Heart Buttons */
  .heart-btn {
    width: 120px;
    height: 110px;
    border: none;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
    color: white;
    position: relative;
    margin: 15px;
    clip-path: polygon(
      50% 85%,
      90% 50%,
      75% 15%,
      50% 30%,
      25% 15%,
      10% 50%
    );
    box-shadow: 0 0 15px rgba(255,255,255,0.4);
    transition: 0.3s;
  }

  #yesBtn {
    background: linear-gradient(to right, #00ff99, #00cc66);
  }

  #noBtn {
    background: linear-gradient(to right, #ff3333, #cc0000);
    position: absolute;
  }

  /* Celebration Screen */
  #celebrate {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #ff1a75, #ffb3d9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 2.2rem;
    font-weight: bold;
  }

  /* Scrolling Text */
  .scroll-text {
    position: relative;
    overflow: hidden;
    height: 60px;
    width: 100%;
    margin-top: 20px;
  }

  .scroll-text span {
    position: absolute;
    width: 100%;
    animation: scrollUp 3s linear infinite;
    text-align: center;
  }

  .scroll-text span:nth-child(2) {
    animation-delay: 1.5s;
  }

  @keyframes scrollUp {
    0% { top: 100%; opacity: 0; }
    20% { top: 40%; opacity: 1; }
    80% { top: 0%; opacity: 1; }
    100% { top: -100%; opacity: 0; }
  }
</style>
</head>

<body>

<!-- Proposal Card -->
<div class="card" id="card">
  <h1>Hey Subbu ‚ù§Ô∏è</h1>
  <h2>Soori wants to ask you...</h2>
  <h1>Will you be mine forever? üíç</h1>

  <button class="heart-btn" id="yesBtn">YES üòç</button>
  <button class="heart-btn" id="noBtn">NO üôà</button>
</div>

<!-- Celebration -->
<div id="celebrate">
  <div class="scroll-text">
    <span>üíñ Soori Loves Subbu üíñ</span>
    <span>üåπ Happy Valentine‚Äôs Day Subbu üåπ</span>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const celebrate = document.getElementById("celebrate");

  // NO button runs away (mobile touch)
  noBtn.addEventListener("touchstart", () => {
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 150);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES triggers celebration
  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    celebrate.style.display = "flex";
  });
</script>

</body>
</html>
