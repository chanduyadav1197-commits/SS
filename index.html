<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
            text-align: center;
        }

        h1 { 
            color: #d63384; 
            padding: 20px; 
            font-size: 28px;
            z-index: 10;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 300px; /* Space for the button to jump around */
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            position: relative;
            z-index: 100;
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: absolute;
            transition: 0.1s ease;
            z-index: 50;
        }

        /* Celebration Scrolling Text */
        .scrolling-container {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 200;
            background-color: #ff0040;
            justify-content: center;
            align-items: center;
        }

        .scroll-line {
            white-space: nowrap;
            font-size: 40px;
            font-weight: bold;
            color: white;
            position: absolute;
            width: 100%;
            animation: scrollText 6s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
